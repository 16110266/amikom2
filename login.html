<!DOCTYPE html>
<html>
<head>
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Spirax" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="animate.css";
</head>
<body>
    <div class="login animated rollIn">

        <h3><i class="fas fa-american-sign-language-interpreting fa-3x fa-spin"></i>Login</h3>
            <form action="">
                <input class="inputform" type="email" placeholder="Masukkan Email">
                <input class="inputform" type="password" placeholder="Masukkan Password">
                <input class="submitform" type="submit" value="Login">
                <div class="border-p"></div>
                <p>OR</p>
                <button><i class="fas fa-american-sign-language-interpreting"></i>Login With Facebook</button>
            </form>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22370.437207193234!2d110.29574365375909!3d-7.621464521585126!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7a8ab89e242bdd%3A0x718b037b52ebca43!2sKuburan+Cina+%2F+Bukit+Bungcino!5e0!3m2!1sid!2sid!4v1530264231243" width="340" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>
            <iframe frameborder="0" width="480" height="200" src="//www.dailymotion.com/embed/video/x6lpsww" allowfullscreen allow="autoplay"></iframe>
    </div>
</body>
</html>
